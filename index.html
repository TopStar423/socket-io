<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO</title>
  </head>
  <body>
    <span id="num1"></span>
    <span id="num2"></span>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      const socket = io();

      socket.emit('init');

      socket.on('increment', (numArr) => {
        const [num1, num2] = numArr;
        document.getElementById("num1").innerHTML = num1;
        document.getElementById("num2").innerHTML = num2;
        document.body.style.backgroundColor = `rgb(${num1 * 10}, ${num2 * 10}, 0)`;
      });
    </script>
  </body>
</html>
